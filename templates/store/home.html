{% extends "layout.html" %}
{% block content %}

<h1 class="text-4xl font-extrabold mb-12 text-yellow-400 tracking-tight">
  Novedades
</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">

  {% for g in games %}
  <a href="/game/{{ g.slug }}"
     class="group bg-[#131316] p-4 rounded-2xl shadow-xl border border-[#1f1f22]
            hover:border-yellow-500 hover:shadow-yellow-500/30
            hover:-translate-y-2 hover:shadow-2xl transition-all duration-300 block">

    <!-- COVER -->
    {% if g.cover %}
      <div class="rounded-xl overflow-hidden mb-4">
        <img 
          src="/media/{{ g.cover }}" 
          class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
          alt="{{ g.title }}"
        >
      </div>
    {% else %}
      <div class="bg-gray-800 rounded-xl w-full h-64 flex justify-center items-center text-gray-500">
        Sin imagen
      </div>
    {% endif %}

    <!-- TITLE -->
    <h3 class="text-xl font-semibold mb-1 group-hover:text-yellow-400 transition">
      {{ g.title }}
    </h3>

    <!-- DISCOUNT -->
    {% if g.discount_pct > 0 %}
      <p class="text-yellow-400 text-sm font-bold mb-1">
        -{{ g.discount_pct|int }}% OFF
      </p>
    {% endif %}

    <!-- PRICE -->
    <p class="text-white font-extrabold text-lg tracking-tight">
      Bs {{ "%.2f"|format(g.base_price) }}
    </p>

  </a>
  {% endfor %}

</div>

{% endblock %}
