{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-8 text-yellow-400">Cat√°logo</h1>

<form method="get" class="flex gap-2 mb-8">
  <input type="text" name="q" placeholder="Buscar juego..." value="{{ q }}" 
         class="flex-1 px-3 py-2 rounded bg-[#1e1e22] text-gray-200 border border-gray-700 focus:outline-none focus:ring focus:ring-yellow-500">
  <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-5 py-2 rounded">Buscar</button>
</form>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {% for g in games %}
  <a href="/game/{{ g.slug }}" class="bg-[#1a1a1d] p-4 rounded-lg shadow hover:shadow-yellow-500/30 hover:-translate-y-1 transition transform">
    {% if g.cover %}
      <img src="/{{ g.cover }}" alt="{{ g.title }}" class="rounded-md mb-3 w-full h-52 object-cover">
    {% else %}
      <div class="bg-gray-800 h-52 flex items-center justify-center text-gray-500">Sin imagen</div>
    {% endif %}
    <h3 class="text-lg font-semibold">{{ g.title }}</h3>
    {% if g.discount_pct > 0 %}
      <p class="text-yellow-400 text-sm">-{{ g.discount_pct|int }}% OFF</p>
    {% endif %}
    <p class="text-white font-bold text-lg">Bs {{ "%.2f"|format(g.base_price) }}</p>
  </a>
  {% endfor %}
</div>
{% endblock %}
