{% extends "layout.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-[#1a1a1d] p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-yellow-400 mb-4 text-center">Acceso Admin</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-gray-300 mb-1">Usuario</label>
      <input name="username" required
             class="w-full px-3 py-2 rounded bg-[#2a2a2e] text-gray-200 border border-gray-700
                    focus:outline-none focus:ring focus:ring-yellow-500">
    </div>
    <div>
      <label class="block text-gray-300 mb-1">Contrase√±a</label>
      <input type="password" name="password" required
             class="w-full px-3 py-2 rounded bg-[#2a2a2e] text-gray-200 border border-gray-700
                    focus:outline-none focus:ring focus:ring-yellow-500">
    </div>
    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded">Entrar</button>
  </form>
</div>
{% endblock %}
